<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <title>Frontpage</title>
    <style>
        body {
            font-size: 0.8em;
            line-height: 1em;
            font-weight: 600;
        }

        div.content {
            box-shadow: -1px -1px 11px 8px grey;
        }

        .tab-details ul {
            display: block;
            padding: 5px;
        }

        .tab-details ul li {
            list-style: none;
            margin-top: 5px;
            padding: 2px;
        }

        a:visited {
            color: palevioletred;
        }

        .child li {
            display: inline-block;
        }
    </style>
</head>

<!-- tab name={references file name where feed is parsed and stored} title={Title shown in the interface}-->

<body>
    <div id="app" class="section">
